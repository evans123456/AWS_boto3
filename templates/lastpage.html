{% extends "base.html" %} {% block header %}user page{% endblock %} {% block
content %}
<form method="POST" action="#">
  <div class="form-group row">
    <label for="colFormLabelSm" class="col-sm-2 col-form-label"
      >Number of Shots <strong>(S)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        name="number_of_shots"
        class="form-control form-control-sm"
        id="colFormLabelSm"
        placeholder="Max 2,000,000"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label"
      >Reporting Rate <strong>(Q)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        name="reporting_rate"
        class="form-control"
        id="colFormLabel"
        placeholder="Max 20,000"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label"
      >Matching Digits <strong>(D)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="colFormLabelLg"
        name="matching_digits"
        placeholder="Max 20"
      />
    </div>
  </div>

  {% if srvce == "ec2" %}
  <p>Status Check: {{current_state}}</p>
  {% endif %}

  <button
    onclick="$('#loading').show();"
    type="submit"
    class="btn btn-primary my-1"
  >
    Submit
  </button>
</form>
<div id="loading" style="display: none">
  <img src="loading.gif" alt="" />Fetching Instance IDs and their IP
  addresses!!!
</div>
{% endblock %}
