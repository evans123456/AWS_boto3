{% extends "base.html" %} {% block header %}user page{% endblock %} {% block
content %}
<form method="POST" action="#">
  <div class="form-group row">
    <label for="colFormLabelSm" class="col-sm-2 col-form-label"
      >Number of Shots <strong>(S)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        name="number_of_shots"
        class="form-control form-control-sm"
        id="colFormLabelSm"
        placeholder="Max 2,000,000"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label"
      >Reporting Rate <strong>(Q)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        name="reporting_rate"
        class="form-control"
        id="colFormLabel"
        placeholder="Max 20,000"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label"
      >Matching Digits <strong>(D)</strong></label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="colFormLabelLg"
        name="matching_digits"
        placeholder="Max 20"
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary my-1">Submit</button>
</form>
{% endblock %}
